<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Expense Tracker</h1>
      <form id="expenseForm">
        <div class="mb-3">
          <label for="expenseAmount" class="form-label">Expense Amount</label>
          <input type="number" class="form-control" id="expenseAmount" placeholder="Enter amount" required>
        </div>
        <div class="mb-3">
          <label for="expenseDescription" class="form-label">Description</label>
          <input type="text" class="form-control" id="expenseDescription" placeholder="Enter description" required>
        </div>
        <div class="mb-3">
          <label for="expenseCategory" class="form-label">Category</label>
          <select class="form-select" id="expenseCategory" required>
            <option selected disabled>Choose category</option>
            <option value="fuel">Fuel</option>
            <option value="rent">Rent</option>
            <option value="food">Food</option>
            <option value="entertainment">Entertainment</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <h2 class="mt-5">Submitted Expenses</h2>
      <ul id="expenseList" class="list-group mt-3"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      document.getElementById('expenseForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Get input values
        const amount = document.getElementById('expenseAmount').value;
        const description = document.getElementById('expenseDescription').value;
        const category = document.getElementById('expenseCategory').value;

        if (amount && description && category) {
          // Create a new list item
          const listItem = document.createElement('li');
          listItem.classList.add('list-group-item', 'd-flex', 'justify-content-between', 'align-items-center');
          listItem.innerHTML = `
            <span>Amount: $${amount}, Description: ${description}, Category: ${category}</span>
            <button class="btn btn-danger btn-sm delete-btn">Delete</button>
          `;

          // Append the list item to the expense list
          document.getElementById('expenseList').appendChild(listItem);

          // Add delete functionality
          listItem.querySelector('.delete-btn').addEventListener('click', function() {
            listItem.remove();
          });

          // Clear form fields
          document.getElementById('expenseForm').reset();
        } else {
          alert('Please fill in all fields.');
        }
      });
    </script>
  </body>
</html>
